<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üì¶ Tus Pedidos | LookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('imagenes/navidad-fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 70px 20px 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #D32F2F;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .contenedor {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .tarjeta-pedido {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            margin: 15px 0;
            padding: 15px;
            border-left: 4px solid #D32F2F;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .img-pedido {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-right: 20px;
            border: 2px solid #D4AF37;
        }

        .tarjeta-pedido h3 {
            margin: 0;
            color: #FFD54F;
        }

        .tarjeta-pedido p {
            margin: 4px 0;
            color: #f1f1f1;
        }

        .mensaje-vacio {
            text-align: center;
            font-size: 1.3rem;
            padding: 30px;
            color: #FFD54F;
        }

        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background: #D32F2F;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-volver:hover {
            background: #B71C1C;
            box-shadow: 0 0 15px #D4AF37;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

    </style>
</head>

<body>

<header>
    <h1>üì¶ Tus Pedidos</h1>
</header>

<section class="contenedor" id="lista-pedidos">
</section>

<a href="index.html" class="btn-volver">‚Üê Volver al inicio</a>

<footer>
    ¬© 2025 LookStore | Todos los derechos reservados
</footer>

<script>
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    const contenedor = document.getElementById("lista-pedidos");

    if (pedidos.length === 0) {
        contenedor.innerHTML = "<p class='mensaje-vacio'>No tienes pedidos a√∫n üéÑ</p>";
    } else {
        pedidos.forEach(p => {
            contenedor.innerHTML += `
                <div class="tarjeta-pedido">
                    <img src="${p.imagen}" class="img-pedido">
                    <div>
                        <h3>${p.nombre}</h3>
                        <p><strong>Precio:</strong> ${p.precio}</p>
                        <p><strong>Fecha del pedido:</strong> ${p.fecha}</p>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
